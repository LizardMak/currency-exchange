<body>
  <h1>USD Currency Exchange Calculator</h1>
</body>
<form id="form">
  <label for="amountUSD">Enter Amount (USD)</label>
  <input id="amountUSD" type="number">
  <br>
  <label for="EUR">Euro</label>
  <input type="radio" id="EUR" name="currency">
  <br>
  <label for="MXN">Mexican Peso</label>
  <input type="radio" id="MXN" name="currency">
  <br>
  <label for="CAD">Canadian Dollar</label>
  <input type="radio" id="CAD" name="currency">
  <br>
  <label for="JPY">Yen</label>
  <input type="radio" id="JPY" name="currency">
  <br>
  <label for="CNY">Renminbi</label>
  <input type="radio" id="CNY" name="currency">
  <br><br>
  <button type="submit">Exchange</button>
</form>
<p id="errorMessage"></p>
<p id="result"></p>
